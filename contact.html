<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoes Contact</title>
    
    <link rel="stylesheet" href="styles/styles.css">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pompiere&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <header id="contact">
        <h1 class="logo"><a href="index.html">Shoe Kloset</a></h1>
        
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <nav class="smallNav">
        
            <input class="visually-hidden" id="menu" type="checkbox">
            <label for="menu"><i class="fas fa-bars"></i></label>
        
            <ul class="smallNavMenu">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contactLanding">
            <h2>get in touch</h2>
        </div>
        
        <div class="bgColor">
            <div class="contact wrapper">
                <section class="contactInfo">
                    <ul class="social">
                        <li><a tabindex="-1" href="https://www.facebook.com/" target="_blank"><i tabindex="0"
                                    class="fab fa-facebook-square"></i></a></li>
                        <li><a tabindex="-1" href="https://twitter.com/" target="_blank"><i tabindex="0"
                                    class="fab fa-twitter-square"></i></a></li>
                        <li><a tabindex="-1" href="https://www.instagram.com/" target="_blank"><i tabindex="0"
                                    class="fab fa-instagram"></i></a></li>
                        <li><a tabindex="-1" href="https://ca.linkedin.com/" target="_blank"><i tabindex="0"
                                    class="fab fa-linkedin"></i></a></li>
                    </ul>
            
                    <h3>Info@email.com</h3>
            
                    <ul class="info">
                        <li>123-456-7890</li>
                        <li>123 Queen street West, Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>
                </section>
            
                <form class="contactForm" action="">
                    <div class="contactInputs">
                        <label class="visually-hidden" for="name">Name</label>
                        <input name="email" id="name" type="text" placeholder="Name">
            
                        <label class="visually-hidden" for="email">Email</label>
                        <input name="email" id="email" type="email" placeholder="Email">
                    </div>
            
                    <label class="visually-hidden" for="comment">Message</label>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Message..."></textarea>
            
                    <label class="visually-hidden" for="submit">Submit</label>
                    <button name="email" id="submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <h4>Copyright Â© 2019 Juno College</h4>
        </div>
    </footer>
</body>
</html>
